    <!--50寸大屏部分 start-->
    <div class="hour">
        <div class="row m-0-a m-t-20 bg-white" style="height: 430px;">
            <div style="width: 500px; height: 350px;" class="inline-block pull-left p-l-10">
                <div class="title">PM2.5实时变化</div>
                <div id="container-pm25" style="width: 500px; height: 350px; float: left"></div>
            </div>
            <div id="container-pm" style="width:1280px;height:400px" class="inline-block"></div>
        </div>
        <div class="row m-0-a m-t-40 bg-white" style="height: 430px;">
            <div style="width: 500px; height: 350px;" class="inline-block p-l-10">
                <div class="title">温湿度实时变化</div>
                <div class="m-t-20"><span class="em-icons icon-temperature t-c" style="font-size:150px;color:#fca53a;border:3px solid #fca53a;border-radius:10px;"></span>
                    <span class="m-l-10">当前温度</span>
                    <span class="v-b temperatureRead" style="font-size:80px;color:#72aee5;"></span>
                </div>
                <div><span class="em-icons icon-humidity t-c" style="font-size:150px;color:#72aee5;border:3px solid #72aee5;border-radius:10px;"></span>
                    <span class="m-l-10">当前湿度</span>
                    <span class="v-b humidityRead" style="font-size:80px;color:#72aee5;"></span>
                </div>
            </div>
            <div id="container-ws" style="width:1280px;height:400px" class="inline-block"></div>
        </div>
    </div>
